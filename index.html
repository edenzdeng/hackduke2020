        <script>
          let pos;
          let map;
          let bounds;
          let infoWindow;
          let currentInfoWindow;
          let service;
          let infoPane;
          function initMap() {
            bounds = new google.maps.LatLngBounds();
            infoWindow = new google.maps.InfoWindow;
            currentInfoWindow = infoWindow;

            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(position => {
                pos = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude
                };
                map = new google.maps.Map(document.getElementById('map'), {
                  center: pos,
                  zoom: 15
                });
                bounds.extend(pos);
      
                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);
    
              }, () => {
                handleLocationError(true, infoWindow);
              });
            } else {
              handleLocationError(false, infoWindow);
            }
          }
      
          function handleLocationError(browserHasGeolocation, infoWindow) {
            pos = {lat: 36.00213, lng: -78.9403};
            map = new google.maps.Map(document.getElementById('map'), {
              center: pos,
              zoom: 15
            });
      
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
              'Geolocation permissions denied. Using default location.' :
              'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
            currentInfoWindow = infoWindow;

          }
        </script>
        <script>
            const f = document.getElementById('form');
            const q = document.getElementById('query');
            const google = 'https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=';
            const distance = '&radius=10000&type=restaurant&keyword=';
            const apikey = '&key=AIzaSyAPT3qkS7ZDXt8zx3nJ-yNKSJ36gV0HhNM';
            const lat = pos.lat;
            const long = pos.lng;

            function submitted(event) {
                event.preventDefault();
                const url = google + lat + ',' + long + distance + q.value + apikey;
                const win = window.open(url, '_blank');
                win.focus();
            }

            f.addEventListener('submit', submitted);
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5PI1O5vPi-g7P1-Dkgesg6fWh6C7kFI0&callback=initMap">
        </script>
